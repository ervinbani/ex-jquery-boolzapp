<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whatsa web</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header>Whatsapp Web</header>
      <nav id="menu">

        <div id="profilo">
          <img src="profilo.jpeg">
          <div id="icons-menu">
            <i class="fas fa-circle-notch"></i>
            &nbsp
            <i class="fas fa-comment-alt"></i>
            &nbsp

            <i class="fas fa-ellipsis-v"></i>
            &nbsp
          </div>
        </div>
        <div id="friends">
          Contatto
          <div id="icons-menu">
            <i class="fas fa-search"></i>
            &nbsp&nbsp&nbsp
            <i class="fas fa-paperclip"></i>
            &nbsp&nbsp&nbsp
            <i class="fas fa-ellipsis-v"></i>
            &nbsp
          </div>
        </div>
      </nav>
      <!--TERZO BLOCCO-->
      <div class="left-container">
        <button class="btn" id="btn-left" type="button" name="button"><i class="fas fa-search"></i></button><input   placeholder="Cerca o inizia una nuova chat" type="text" name="" value="">

      </div>
      <div class="right-container">
        <div id="writer"> <input id="msgwriter"  placeholder="Scrivi un messaggio" type="text" name="" value=""><button id="btn-right" class="btn" type="button" name="button"><i class="fas fa-search"></i></button></div>


      </div>





  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
